<div class="row">
  <div class="col m8 offset-m2 s12">
    <h5 class="blue-text text-lighten-2">Create Questions</h5>
    <div *ngFor="let question of questions">
      <app-question-form [form_id]="form_id" [questions]="questions" [question]="question"></app-question-form>
    </div>
    <app-question-form [form_id]="form_id" [questions]="questions" [question]="question_new"></app-question-form>    
  </div>
</div>
