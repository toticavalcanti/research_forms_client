<div class="container">
    <div class="row">
      <div class="col m6 offset-m3 s10 offset-s1">
  
  
        <div class="row">
          <h3 class="blue-text text-lighten-2">Register</h3>
        </div>
  
        <div>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="_registerData.email" name="email">
              <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="_registerData.password" name="password">
              <input type="password" class="form-control" placeholder="Password Confirmation" required [(ngModel)]="_registerData.passwordConfirmation"
                name="passwordConfirmation">
            </div>
            
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" [disabled]="!registerForm.form.valid">Sign Up
                <i mz-icon-mdi [align]="'right'" [icon]="'send'" [size]="'24px'">
                </i>
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
